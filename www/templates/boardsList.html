<meta name="copyright" content="(c) 2015 PushMe Studio">
<ion-view view-title="Select board" hide-back-button="true">
  <toaster-container toaster-options="{'time-out': 3000, 'close-button': true, 'animation-class': 'toast-top-center', 'tap-to-dismiss': 'false'}"></toaster-container>
  <ion-content>
    <ion-list can-swipe="listCanSwipe">
      <div class="item item-divider">
        My boards
      </div>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right item-text-wrap" ng-repeat="board in myBoards track by $index" type="item-text-wrap" ng-href="#/{{board.boardId}}" ng-click="selectWallpaper(board.boardContent.wallpaper)">
        <img ng-src="{{board.boardContent.wallpaper}}">
        <!-- 使用中のWallpaperのパス表示用 -->
        <h2>{{board.boardContent.boardName}}</h2>
        <p>{{board.boardContent.boardComment}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-balanced" ng-click="openBoardInfoPopup(board)">
          <i class="icon ion-edit"></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove($index)">
          <i class="icon ion-trash-a"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
    <div ng-intro-options="IntroOptions" ng-intro-method="StartIntro"
    ng-intro-oncomplete="CompletedEvent" ng-intro-onexit="ExitEvent"
    ng-intro-autostart="ShouldAutoStart">
      <button ng-click="StartIntro()">Call Introjs</button>
    </div>
    <!-- 作成済ボード一覧画面で，プラスボタン押下するとテンプレート一覧の画面に遷移 -->
    <a href="#/templates">
      <button class="button button-clear button-full button-large">
        <i class="icon ion-plus-circled positive"></i>
      </button>
    </a>
  </ion-content>
</ion-view>
