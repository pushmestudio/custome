<link href="css/boardname-modal.css" rel="stylesheet">
<ion-modal-view>
  <ion-header-bar align-title="center" class="bar-royal">
    <h1 class="title">Select wallpaper</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        Wallpapers
      </div>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="wallpaper in wallpaperParams.wallpaperPaths" type="item-text-wrap" ng-click="selectWallpaper(wallpaper)">
        <img ng-src="{{wallpaper}}">
      </ion-item>
      <div class="item item-divider">
        Use your picture
      </div>
      <ion-item class="button button-icon icon ion-images" ng-click="selectWallpaperLocal()">
        Load from your photo library
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
