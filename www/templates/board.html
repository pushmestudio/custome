<ion-view view-title="{{boardName}}">
  <toaster-container toaster-options="{'time-out': 3000, 'close-button': true, 'animation-class': 'toast-top-center', 'tap-to-dismiss': 'false'}"></toaster-container>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-archive" ng-click="openModal()"></button>
    <button menu-toggle="right" class="button button-icon icon ion-android-color-palette"></button>
  </ion-nav-buttons>

  <ion-content scroll="false" has-header="false" style="background: url({{wallpaperParams.currentWallpaperPath}}) no-repeat 0% 0%; background-size: 100% 100%; background-position: center center;" ng-click="click($event)">
    <div ng-repeat="deployedPart in deployedParts_angular track by $index">
      <div style="position: absolute; width: 100px; overflow:auto; min-height: 100px; max-height: 150px; left: {{deployedPart.position.x}}px; top: {{deployedPart.position.y}}px;
       background: url({{deployedPart.image}}) no-repeat 0% 0%; background-size: 100% 100%; background-position: center center;" on-drag="move(deployedPart, $event)" on-tap="openMenu($index)">
          <div class="parttext" style="margin: 5px">{{deployedPart.text}}</dev>
        </div>
    </div>
  </ion-content>
</ion-view>
