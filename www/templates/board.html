<ion-view view-title="{{board.name}}">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-archive" ng-click="openModal()"></button>
    <button menu-toggle="right" class="button button-icon icon ion-android-color-palette"></button>
  </ion-nav-buttons>
  <!-- {{board.img}}を{{boardData.boardContent.wallPaper}}にすれば自作ボードの壁紙を読み込めるが、代わりにtemplateの壁紙は読めなくなる。ページを分けるべき？ -->
  <!-- 対応済 -->

  <ion-content scroll="false" has-header="false" style="background: url({{usedPaper_nowBoard}}) no-repeat 0% 0%; background-size: 100% 100%; background-position: center center;" ng-click="click($event)">
    <div id="undo" ng-show=undoSwitch class="ng-hide"><a id="undo-icon" /><a id="undo-message">Parts Deleted</a><a id="undo-click" ng-click="undo()">UNDO</a></div>
    <div ng-repeat="deployedPart in deployedParts_angular track by $index">
      <img ng-src={{deployedPart.image}} style="position: absolute; width: 100px; height: 100px; left: {{deployedPart.position.x}}px; top: {{deployedPart.position.y}}px; " on-double-tap="remove($index)" on-drag="move(deployedPart, $event)">
    </div>
  </ion-content>
</ion-view>
