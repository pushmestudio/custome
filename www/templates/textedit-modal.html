<link href="css/boardname-modal.css" rel="stylesheet">
<ion-modal-view style="min-height:255px;height:255px">
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Edit</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <form name="text_edit_form" ng-submit="closeEditModal()">
      <div class="input-area" style="padding: 10px 0 0 0">
          <textarea rows="8" ng-model="selectedPart.text" style="margin: 0 auto; width: 80%; border: solid 1px;"></textarea>
      </div>
      <div>
        <!-- ボタンが押されたら、requiredの確認とモーダルのクローズが行われなくてはいけない -->
        <button type="submit" style="margin-left:auto;margin-right:auto;margin-top:10px;width:80%" class="button button-block button-positive">OK</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
