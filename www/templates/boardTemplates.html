<ion-view view-title="Select Template">
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        Templates
      </div>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="template in templates" type="item-text-wrap" ng-href="#/{{template.id}}" ng-click="selectWallpaper(template.img)">
        <img ng-src="{{template.img}}">
        <h2>{{template.name}}</h2>
        <p>{{template.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <button ng-click="remove(board)">
          削除
        </button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
