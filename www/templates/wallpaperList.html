<link href="css/boardname-modal.css" rel="stylesheet">
<ion-modal-view>
  <ion-header-bar aligh-title="center" class="bar-royal">
    <h1 class="title">Select Wallpaper</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        Wallpapers
      </div>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="wallpaper in wallpaperParams.wallpaperPaths" type="item-text-wrap" ng-click="selectWallpaper(wallpaper)">
        <img ng-src="{{wallpaper}}">
        <!-- <img ng-src="{{wallpaper}}"> -->
        <!-- angularのセキュリティの問題でunsafeになるので，普通のsrc指定にしてみる -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
