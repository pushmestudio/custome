<link href="css/boardname-modal.css" rel="stylesheet">
<ion-modal-view>
  <ion-header-bar aligh-title="center" class="bar-royal">
    <h1 class="title">Select Wallpaper</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        Wallpapers
      </div>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="wallpaper in wallpaperParams.wallpaperPaths" type="item-text-wrap" ng-click="selectWallpaper(wallpaper)">
        <img ng-src="{{wallpaper}}">
      </ion-item>
      <ion-item class="button button-icon icon ion-images" ng-click="selectLocalImageAsBase64()">
      </ion-item>
    </ion-list>
    <!--
    <button menu-toggle="left" class="button button-icon icon ion-images" ng-click="selectLocalImageAsBase64()">
    </button>-->

<!--
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right"  type="item-text-wrap" ng-click="selectLocalImageAsBase64()">
      </ion-item>
    </ion-list>-->
  </ion-content>
</ion-modal-view>
