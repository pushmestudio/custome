<link href="css/selectboard-modal.css" rel="stylesheet">
<ion-modal-view>
  <ion-header-bar aligh-title="center" class="bar-positive">
    <h1 class="title">Select Wallpaper</h1>
  </ion-header-bar>
   <ion-content ng-controller="BoardsCtrl">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="board in boards" ng-click="closeModal()" type="item-text-wrap" href="#/custome/init/{{board.id}}">
        <img ng-src="{{board.img}}">
        <h2>{{board.name}}</h2>
        <p>{{board.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <button ng-click="remove(board)">
          削除
        </button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
