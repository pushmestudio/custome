<ion-view view-title="Edit your pallet">
  <ion-content class="has-header" ng-controller="PalletCtrl">
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="part in parts" type="item-text-wrap">
        <img ng-src="{{part.img}}">
        <h2>{{part.title}}</h2>
        <p>{{part.type}}</p>
      </ion-item>
    </ion-list>
    <p>test</p>
    <div>
      <a href="#/xxxxx"><img ng-src="img/plusButton.png" ></a>
    </div>
  </ion-content>
</ion-view>
