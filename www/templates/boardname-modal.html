<link href="css/boardname-modal.css" rel="stylesheet">
<ion-modal-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">ボード情報入力</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <form name="board_name_form" ng-submit="save()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Board Name" ng-model="boardNames.boardName" required>
        </label>
        <label class="item item-input">
          <textarea placeholder="Comment" ng-model="boardNames.boardComment"></textarea>
        </label>
      </div>
      <div class="padding">
        <!-- ボタンが押されたら、requiredの確認とモーダルのクローズが行われなくてはいけない -->
        <button type="submit" class="button button-block button-positive">OK</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
