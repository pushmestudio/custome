<ion-header-bar aligh-title="center" class="bar-balanced">
  <h1 class="title">Palette</h1>
</ion-header-bar>
<!-- //test //PartsCtrlをBoardsDetailCtrlに移行 -->
<ion-content class="has-header" ng-controller="PalletCtrl">
  <ion-list>
    <ion-item class="item-avatar item-icon-right" ng-repeat="part in parts" type="item-text-wrap" menu-close ng-click="select(part.id)">
      <img ng-src="{{part.img}}">
      <h2>{{part.title}}</h2>
      <p>Type: {{part.type}}</p>
    </ion-item>
    <ion-item class="item-avatar item-icon-right" type="item-text-wrap" ng-controller="WallpaperCtrl">
      <img ng-src="{{wallpaperParams.currentWallpaperPath}}">
      <h2> Current Wallpaper </h2>
      <button ng-click="showWallpaperList()">
        Change Wallpaper
      </button>
    </ion-item>
  </ion-list>  <div>
    <a href="#/palletEdit" menu-close><img ng-src="img/plusButton.png" ></a>
  </div>
</ion-content>
