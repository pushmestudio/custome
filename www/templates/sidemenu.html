<!-- //test //PartsCtrlをBoardsDetailCtrlに移行 -->
<ion-content class="has-header palette" ng-controller="PalletCtrl">
  <ion-list>
    <div class="item item-divider">
      Sticky note
    </div>
    <div class="row palette-items">
      <div class="col col-50" ng-repeat="part in parts">
        <div class="center">
          <div class="{{part.class}}" style="position: relative;" menu-close ng-click="select(part.id)">
          <!--
          <img ng-src="{{part.img}}" menu-close ng-click="select(part.id)">
          -->
          </div>
        </div>
      </div>
    </div>

    <div class="item item-divider">
      Wallpaper
    </div>
    <div class="col col-50" ng-controller="WallpaperCtrl">
      <div class="back-layer-img">
        <img ng-src="{{wallpaperParams.currentWallpaperPath}}" ng-click="showWallpaperList()" class="palette-item ">
        <img ng-src="img/ios7-refresh.png" ng-click="showWallpaperList()" class="front-layer-img">
      </div>
    </div>
  </ion-list>
</ion-content>
