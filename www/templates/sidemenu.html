<meta name="copyright" content="(c) 2015 PushMe Studio">
<ion-header-bar align-title="center" class="bar-balanced">
  <h1 class="title">Palette</h1>
</ion-header-bar>
<!-- //test //PartsCtrlをBoardsDetailCtrlに移行 -->
<ion-content class="has-header palette" ng-controller="PalletCtrl">
  <ion-list>
    <div class="item item-divider">
      Sticky notes
    </div>
    <!-- 付箋を選択するためのモーダルを起動 -->
    <div class="col col-50">
      <div class="back-layer-img">
        <img ng-src="img/part_sticky_yellow.png" ng-click="showStickyNoteList()" menu-close class="palette-item ">
      </div>
    </div>

    <div class="item item-divider">
      Wallpapers
    </div>
    <div class="col col-50" ng-controller="WallpaperCtrl">
      <div class="back-layer-img">
        <img ng-src="{{wallpaperParams.currentWallpaperPath}}" ng-click="showWallpaperList()" class="palette-item ">
        <img ng-src="img/ios7-refresh.png" ng-click="showWallpaperList()" class="front-layer-img">
      </div>
    </div>


    <!-- 時間保存パーツをパレット上に配置 -->
    <div class="item item-divider">
      Fantasic parts
    </div>
    <div>
      <div class="back-layer-img">
        <div class="item item-icon ion-clock center note-purple" ng-click="selectSaveTimeParts()" menu-close>
      </div>
    </div>
  </ion-list>
</ion-content>
