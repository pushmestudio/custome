<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- AngularJS-Toaster -->
    <link href="lib/AngularJS-Toaster/css/toaster.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
		<script src="js/dbConnector.js"></script>

    <!-- AngularJS-Toaster -->
    <script src="lib/ionic/js/angular/angular-animate.js"></script>
    <script src="lib/AngularJS-Toaster/js/toaster.js"></script>
  </head>
  <body ng-app="mainApp">
    <!--
      The nav bar that will be updated as we navigate between views.
      サイドバーは全画面に共通の部品として用意するが、サイドバーを呼び出すボタンをboard.htmlにしか配置しないことで対応
      ドラッグしてサイドバーを引き出せるようにする場合、全ての画面でサイドバーを引き出せてしまうので、一旦無効化している
    -->
    <ion-side-menus>
      <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="right">
        <ion-header-bar aligh-title="center" class="bar-balanced">
          <h1 class="title">Palette</h1>
        </ion-header-bar>
        <!-- //test //PartsCtrlをBoardsDetailCtrlに移行 -->
        <ion-content class="has-header" ng-controller="PalletCtrl">
          <ion-list>
            <ion-item class="item-avatar item-icon-right" ng-repeat="part in parts" type="item-text-wrap">
              <img ng-src="{{part.img}}">
              <h2>{{part.title}}</h2>
              <p>{{part.type}}</p>
              <button menu-close ng-click="select(part.id)">
                select
              </button>
              <p>{{part.counter}}個</p>
              <p>配置しています</p>
            </ion-item>
          </ion-list>
          <div>
            <a href="#/custome/palletEdit" menu-close><img ng-src="img/plusButton.png" ></a>
          </div>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>

    <div id="nend" class="hidden">
      <script type="text/javascript">
        var nend_params = {"media":22843,"site":147184,"spot":398567,"type":1,"oriented":3};
      </script>

      <script type="text/javascript" src="http://js1.nend.net/js/nendAdLoader.js"></script>
    </div>
  </body>
</html>
