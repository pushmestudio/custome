<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="copyright" content="(c) 2015 PushMe Studio">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- Security Policyに必要以上に許可をしていないか要確認 -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; connect-src *; img-src *; frame-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval' 'unsafe-inline' *;">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sticky-notes.css" rel="stylesheet">
    <!-- AngularJS-Toaster -->
    <link href="lib/AngularJS-Toaster/css/toaster.css" rel="stylesheet">

    <!-- intro.js -->
    <link href="lib/intro.js/minified/introjs.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/dbConnector.js"></script>

    <!-- AngularJS-Toaster -->
    <script src="lib/ionic/js/angular/angular-animate.js"></script>
    <script src="lib/AngularJS-Toaster/js/toaster.js"></script>

    <!-- intro.js -->
    <script src="lib/intro.js/minified/intro.min.js"></script>
    <script src="lib/angular-intro.js/angular-intro.min.js"></script>
  </head>
  <body ng-app="mainApp">
    <!--
      The nav bar that will be updated as we navigate between views.
      サイドバーは全画面に共通の部品として用意するが、サイドバーを呼び出すボタンをboard.htmlにしか配置しないことで対応
      ドラッグしてサイドバーを引き出せるようにする場合、全ての画面でサイドバーを引き出せてしまうので、一旦無効化している
    -->
  <!-- 2015/8/17(tomit)index.html内であればどこでもよいが、自作ボードも壁紙もDBまたはフォルダから読み込むのは起動時の一度だけにしたいので、ここで初期化している
  ちなみに、ng-controllerを使用してはいるがこの1行のみしかスコープにはならないので、他に影響はないはず -->
  <div ng-controller="BoardsCtrl" ng-init="init()"></div>
  <div ng-controller="WallpaperCtrl" ng-init="init()"></div>
    <ion-side-menus>
      <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <!-- 2015/8/17 サイドメニューの中身をsidemenu.htmlに移行しました -->
      <!-- 今後スコープの問題が発生したときは qiita.com/ukyo/items/0aa47142020c07874415 を参照 -->
      <ion-side-menu side="right">
        <ng-include src="'templates/sidemenu.html'"></ng-include>
      </ion-side-menu>
    </ion-side-menus>

  <div ng-controller="AdsCtrl" ng-init="init()">
    <div class="ads-trigger" ng-show="flagData.iconFlag">
      <img ng-src=img/icon_pushme.png ng-click="popAd()" />
    </div>
  </div>
  </body>
</html>
