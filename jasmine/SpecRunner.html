<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.3.2</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.3.2/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-2.3.2/jasmine.css">
  
  <!-- jasmineのテスト用js, 読み込む順番はjasmine, jasmine-html, boot -->
  <script src="lib/jasmine-2.3.2/jasmine.js"></script>
  <script src="lib/jasmine-2.3.2/jasmine-html.js"></script>
  <script src="lib/jasmine-2.3.2/boot.js"></script>

  <!-- angular, 必ずangular.minはangular-mocksより前に読み込むこと -->
  <script src="../www/lib/ionic/js/angular/angular.min.js"></script>
  <script src="../www/lib/ionic/js/angular/angular-resource.js"></script>
  <script src="../www/lib/ionic/js/angular/angular-sanitize.js"></script>

  <!--
    ionicには含まれていないAngularテスト用js, jasmineのjsを先に読み込まないとReference Errorになる
    また、確実なテスト実行のため、angular.minと同じバージョンであることが望ましい
  -->
  <script src="lib/angular/angular-mocks.js"></script>

  <!-- ****テストの追加・変更・削除時は、ここから下のみを変更する**** -->
  
  <!-- テスト対象のjsを下記に記載  -->
  <script src="../www/js/controllers.js"></script>
  <script src="../www/js/services.js"></script>
  <script src="../www/js/dbConnector.js"></script>

  <!-- テストファイルを下記に記載, 通常は[テスト対象ファイル名]Spec.jsという名前にする -->
  <script src="spec/controllersSpec.js"></script>
  <script src="spec/servicesSpec.js"></script>
  <script src="spec/dbConnectorSpec.js"></script>

</head>

<body>
</body>
</html>
